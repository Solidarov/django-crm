{% extends 'core/base.html' %}

{% block title %}Edit {{form.name.value}}{% endblock %}

{% block content %}

    <div class="py-6 px-6">
        <h1 class="text-center text-xl">
            Edit client
        </h1>
        <form method="post" action=".">
            {% csrf_token %}

            {{form.as_p}}

            <a href="{% url 'client:detail' form.instance.id %}" class="py-4 px-8 mt-6 bg-gray-500 text-white rounded-xl">Back</a>
            <button class="py-4 px-8 bg-teal-500 text-white rounded-xl mt-6">Edit</button>
        </form>
    </div>

{% endblock %}
