{% extends 'core/base.html' %}

{% block title %}Leads{% endblock %}

{% block content %}
    <h1 class="mb-4 text-center text-xl">
        List Leads
    </h1>

    <div class="flex justify-between">
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Priority</p>
        <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Status</p> 
    </div>
    {% for lead in leads %}
        <div class="flex justify-between">
            <p class="py-2 px-2 w-full {% cycle '' 'bg-gray-100' %} hover:text-gray-500">
                <a href="{% url 'lead:detail' lead.id%}">{{ lead.name }}</a>
            </p>
            <p class="py-2 px-2 w-full {% cycle '' 'bg-gray-100' %}">{{lead.get_priority_display}}</p>
            <p class="py-2 px-2 w-full {% cycle '' 'bg-gray-100' %}">{{lead.get_status_display}}</p>
        </div>
    {% endfor %}

    <a href="{% url 'lead:add'%}" class="block inline-block py-3 px-6 bg-teal-600 rounded-xl text-white mt-6">
        + Add lead
    </a>
{% endblock %}
