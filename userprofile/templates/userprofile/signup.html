{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1 class="text-center text-lg">
        Sign Up
    </h1>
    <div>
        <form method="post" action=".">
            {% csrf_token %}
            {{form.as_p}}
            <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
        </form>
    </div>
{% endblock %}
