<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}{% endblock %} | Django CRM</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
        <a href="{% url 'core:index' %}" class="text-white">
            Teal CRM
        </a>

        <div class="space-x-3">
            <a href="{% url 'core:about' %}" class="text-white">
                About
            </a>
            {% if not request.user.is_authenticated %}
              <a href="{% url 'userprofile:login' %}" class="py-3 px-6 bg-teal-600 rounded-xl text-white">
                  Log in
              </a>
              <a href="{% url 'userprofile:signup' %}" class="py-3 px-6 bg-teal-400 rounded-xl text-white">
                  Sign up
              </a>
            {% else %}
              <a href="{% url 'dashboard:dashboard' %}" class="py-3 px-3 text-white">
                  Dashboard
              </a>
              <a href="{% url 'lead:list'%}" class="py-3 px-3 text-white">
                  Leads
              </a>
              <a href="{% url 'client:list'%}" class="py-3 px-3 text-white">
                  Clients
              </a>
              <a href="{% url 'userprofile:myaccount' %}" class="py-3 px-6 bg-teal-600 rounded-xl text-white">
                My account
              </a>
            {% endif %}
        </div>
    </nav>

    <div class="px-6 py-6">

      {% if messages %}
        <div class="py-6 px-6 space-y-4">
          {% for message in messages %}
            <div class="py-4 px-4 rounded-xl
              {% if message.tags == 'error' %}
                bg-red-100 border border-red-400 text-red-700

              {% elif message.tags == 'success' %}
                bg-teal-100 border border-teal-400 text-teal-700
              
              {% elif message.tags == 'warning' %}
                bg-yellow-100 border border-yellow-400 text-yellow-700
              
              {% else %}
                bg-blue-100 border border-blue-400 text-blue-700
              
              {% endif %}
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}

      {% endblock %}
    </div>

    <footer class="py-8 text-center bg-gray-200 mt-auto">
        <p class="text-xs text-gray-700">Copyright (c) 2025 - Teal CRM</p>
    </footer>
  </body>
</html>
